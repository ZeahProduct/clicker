<!doctype HTML>
<html>
	<head>
		<title>Tome Clicker</title>
		<style>
			.noselect {
			  -webkit-touch-callout: none;
			    -webkit-user-select: none;
			     -khtml-user-select: none;
			       -moz-user-select: none;
			        -ms-user-select: none;
			            user-select: none;
			}
			#mainButton {
				border:0;
				background:transparent;
				outline:none;
				display: block;
				margin: 0 auto;
			}
			#mainButton.img {
				opacity: 1;
			}
			
			body {
			    margin: 40px auto;
			    width: 100%;
			    background: url("http://wonderworlds.org/images/snow/snow-very-light-background.jpg") repeat;
			    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			}

			h1 {
			  color: #333333;
			  font-size: 2.6rem;
			  text-transform: capitalize;
			  text-shadow: -1px -1px 1px #aaa,
				       0px 2px 1px rgba(0,0,0,0.5);
			  text-align: center;
			}
			
			#upgrades {
				float:right;
				padding:5px auto;
			}


			h3 {
			  text-align: left;
			  line-height: 1.6em;
			  vertical-align: middle;
			  font-size: 22px;
			  color: #262626;
			  text-align: center;
			}

		</style>
	</head>
	<body>
		<h1>Tome Clicker</h1>
		<h3>
			<div id="perSecond">PPS: 0</div>
			<div id="currency">Burnt Pages: 0</div>
		</h3><br>
		<button id="mainButton" class="noselect"><img src="tome1.png" draggable="false"></button></img>
		<div id="upgrades">
			<h3>
				<button id="buyAxe"><img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/3/34/Dragon_axe_detail.png" draggable="false">Hire Lumberjack - 50 Pages</button><br>
				<button id="buyAxe2"><img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/1/12/Tinderbox_detail.png" draggable="false">Hire Pyromancer - 100 Pages</button><br>
				<button id="buyAxe3"><img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/5/56/Bruma_herb.png" draggable="false">Hire Farmer - 200 Pages</button><br>
				<button id="buyAxe4"><img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/e/e7/Rejuvenation_potion_%284%29.png" draggable="false">Hire Chemist - 400 Pages</button><br>
				<button id="buyGear"><img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/8/87/Bruma_torch_detail.png" draggable="false">Upgrade Gear - 150 Pages</button><br>
			</h3>
		</div>
	</body>
	<script>
		var currency = 0;
		var axeCost = 50;
		var axeCost2 = 100;
		var axeCost3 = 200;
		var axeCost4 = 400;
		var gearCost = 150;
		var currencyGain = 1;
		var autoGain = 0;

		function updateLabels() {
			document.getElementById("currency").innerHTML = "Burnt Pages: " + currency;
			document.getElementById("perSecond").innerHTML = "PPS: " + autoGain;
			document.getElementById("buyAxe").innerHTML = '<img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/3/34/Dragon_axe_detail.png" draggable="false">Hire Lumberjack - '+axeCost+' Pages'
			document.getElementById("buyAxe2").innerHTML = '<img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/1/12/Tinderbox_detail.png" draggable="false">Hire Pyromancer - '+axeCost2+' Pages'
			document.getElementById("buyAxe3").innerHTML = '<img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/5/56/Bruma_herb.png" draggable="false">Hire Farmer - '+axeCost3+' Pages'
			document.getElementById("buyAxe4").innerHTML = '<img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/e/e7/Rejuvenation_potion_%284%29.png" draggable="false">Hire Chemist - '+axeCost4+' Pages'
			document.getElementById("buyGear").innerHTML = '<img width="16" height="16" src="https://vignette.wikia.nocookie.net/2007scape/images/8/87/Bruma_torch_detail.png" draggable="false">Upgrade Gear - '+gearCost+' Pages'
		}

		document.getElementById("mainButton").onmousedown = function() {
			this.innerHTML = "<img src='tome2.png'></img>";
			setTimeout(function() {
				document.getElementById("mainButton").innerHTML = "<img src='tome1.png'></img>";
				currency += currencyGain;
				updateLabels();
			}, 100)
		}
		
		document.getElementById("buyAxe").onclick = function() {
			if (currency >= axeCost) {
			    currency -= axeCost;
			    autoGain += 1;
			    axeCost *= 2;
			    updateLabels();
			}
		}
		
		document.getElementById("buyAxe2").onclick = function() {
			if (currency >= axeCost2) {
			    currency -= axeCost2;
			    autoGain += 2;
			    axeCost2 *= 3;
			    updateLabels();
			}
		}
		
		document.getElementById("buyAxe3").onclick = function() {
			if (currency >= axeCost3) {
			    currency -= axeCost3;
			    autoGain += 3;
			    axeCost3 *= 4;
			    updateLabels();
			}
		}
		
		document.getElementById("buyAxe4").onclick = function() {
			if (currency >= axeCost4) {
			    currency -= axeCost4;
			    autoGain += 4;
			    axeCost4 *= 5;
			    updateLabels();
			}
		}
		
		document.getElementById("buyGear").onclick = function() {
			if (currency >= gearCost) {
			    currency -= gearCost;
			    currencyGain += 1;
			    gearCost *= 6;
			    updateLabels();
			}
		}
		
		setInterval(function () {
			currency += autoGain;
			updateLabels();
		}, 1000);
	</script>
</html>
